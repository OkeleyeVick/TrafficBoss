<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../assets/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../styles/globalstyle.css" />
		<link rel="stylesheet" href="../styles/auth.css" />
		<title>Log In</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper-inner">
				<div class="form-wrapper">
					<div class="form-title">
						<h2>Log In</h2>
					</div>
					<div class="form-wrapper-inner has-login">
						<form action="" method="" id="login">
							<div class="form-input">
								<input type="email" class="form-control" id="email" placeholder="Email" />
							</div>
							<div class="form-input">
								<input type="password" class="form-control" id="password" placeholder="Password" />
								<em class="bi bi-eye"></em>
							</div>

							<div class="submit-btn">
								<div class="agreement">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
										<label class="form-check-label" for="flexCheckDefault"> Remember me </label>
									</div>
								</div>
								<button type="submit">Login</button>
							</div>
						</form>
					</div>
					<hr />
					<div class="other-method">
						<ul>
							<li><a href="#">Google</a></li>
							<li><a href="#">Facebook</a></li>
						</ul>
					</div>
				</div>
				<div class="form-footer has-login">
					<div class="form-footer-inner">
						<span>Don't have an account ? <a href="./register.html">Register</a></span>
					</div>
				</div>
			</div>
		</div>

		<script src="../../assets/js/bootstrap.bundle.js"></script>
		<script src="../auth.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="./assets/images/favicon-icon-logo2.svg" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/auth-styles/globalstyle.css" />
		<link rel="stylesheet" href="./assets/css/auth-styles/auth.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper-inner">
				<div class="form-wrapper">
					<div class="form-title">
						<h2>Register</h2>
					</div>
					<div class="form-wrapper-inner">
						<form action="" method="" id="register">
							<div class="form-input">
								<input type="text" class="form-control" id="username" placeholder="Username" />
							</div>
							<div class="form-input">
								<input type="email" class="form-control" id="email" placeholder="Email" />
							</div>
							<div class="form-input">
								<input type="password" class="form-control" id="password" placeholder="Password" />
								<em class="bi bi-eye"></em>
							</div>
							<div class="form-input">
								<input type="password" class="form-control" id="confirmpass" placeholder="Confirm password" />
								<em class="bi bi-eye"></em>
							</div>
							<div class="submit-btn">
								<div class="agreement">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
										<label class="form-check-label" for="flexCheckDefault">
											I agree to have read the Terms of use and Privacy policy
										</label>
									</div>
								</div>
								<button type="submit">REGISTER</button>
							</div>
						</form>
					</div>
					<hr />
					<div class="other-method">
						<ul>
							<li><a href="#">Google</a></li>
							<li><a href="#">Facebook</a></li>
						</ul>
					</div>
				</div>
				<div class="form-footer">
					<div class="form-footer-inner">
						<span>Already have an account ? <a href="./login.html">Log in</a></span>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/bootstrap.bundle.js"></script>
		<script src="./assets/js/auth.js"></script>
	</body>
</html>
